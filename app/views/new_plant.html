{% extends 'layouts/dashboard.html' %}

{% block content %}

<div class="row">
    <div class="col-lg-12">
        <div class="page-title">
            <h1>New plant
            </h1>
        </div>
    </div>
    <!-- /.col-lg-12 -->
</div>

<div class="row">

	{% for error in errors %}
	<div class="alert alert-danger">
	    {{error.message}}
	</div>
	{% endfor %}

    <!-- Form Controls -->
    <div class="col-lg-12">
        <div class="portlet portlet-default">
            <div class="portlet-heading">
                <div class="portlet-title">
                    <h4>New plant</h4>
                </div>
                <div class="portlet-widgets">
                    <a data-toggle="collapse" data-parent="#accordion" href="#formControls"><i class="fa fa-chevron-down"></i></a>
                </div>
                <div class="clearfix"></div>
            </div>

            <div id="formControls" class="panel-collapse collapse in">
                <div class="portlet-body">
                    <form class="form-horizontal" action="/plants" method="post">
                    	<div class="form-group">
                    	    <label for="textInput" class="col-sm-2 control-label">Nickname</label>
                    	    <div class="col-sm-10">
                    	    	<div class="input-group">
                    	    	    <span class="input-group-addon">#</span>
                    	    	    <input type="text" class="form-control" name="name" value="{{plant.name}}" placeholder="">
                    	    	</div>
                    	    </div>
                    	</div>
                    	<div class="form-group">
                    	    <label for="textInput" class="col-sm-2 control-label">Type</label>
                    	    <div class="col-sm-10">
                    	        <input type="text" class="form-control" name="type" value="{{plant.type}}" placeholder="e.g: Eucalyptus...">
                    	    </div>
                    	</div>
                    	<div class="form-group">
                    	    <label class="col-sm-2 control-label">Mode</label>
                    	    <div class="col-sm-10">
                    	        <label class="radio-inline">
                    	            <input type="radio" name="mode" value="manual" <% if plant.mode === 'manual' %>checked="true"<% endif %>>Manual
                    	        </label>
                    	        <label class="radio-inline">
                    	            <input type="radio" name="mode" value="auto" <% if plant.mode === 'auto' %>checked="true"<% endif %>>Auto
                    	        </label>
                    	    </div>
                    	</div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"></label>
                            <div class="col-sm-10">
                                <button type="submit" class="btn btn-default">Validate</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- /.portlet -->
    </div>
    <!-- /.col-lg-12 (nested) -->
</div>

{% endblock %}
